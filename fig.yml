delayd:
  build: "."
  environment:
    AMQP_URL: "amqp://rabbitmq"
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:
    DELAYD_SQS_QUEUE_NAME:
    RAFT_HOSTS:
    RAFT_PEERS:
  links:
    - rabbitmq
  command: delayd server -single -broker sqs

rabbitmq:
  image: dockerfile/rabbitmq
  ports:
    - "5672:5672"
    - "15672:15672"
